<div class="dashboard">
  <mat-tab-group mat-stretch-tabs headerPosition="below" class="example-stretched-tabs mat-elevation-z4">
    <mat-tab *ngFor="let dcard of dashboard" [label]="dcard.name">
      <div class="dashboard-currencies">
        <mat-card *ngFor="let mcard of dcard.data" #curr [id]="mcard.id">
          <mat-card-title>{{ mcard.title }}</mat-card-title>
          <mat-card-content>
            {{ mcard.price }}
            {{ choosedCurrencies[mcard.id_symbol]?.currencySymbol }}
          </mat-card-content>
        </mat-card>
        <mat-divider></mat-divider>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
